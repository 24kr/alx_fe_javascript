<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
    
        h1 {
            color: #4a90e2;
        }
    
        #quoteDisplay {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        #newQuoteForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }
    
        #newQuoteText,
        #newQuoteCategory {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
    
        #newQuoteText:focus,
        #newQuoteCategory:focus {
            border-color: #4a90e2;
        }
    
        button {
            justify-content: center;
            display: flex;
            margin-top: 1em;
            margin-bottom: 1em;
            padding: 1em 2em 1em 2em;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            align-items: center;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>
</body>

</html>
